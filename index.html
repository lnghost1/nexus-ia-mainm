<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusTrade - AI Trading Analysis</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #050505; 
        color: #EDEDED;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #1F1F1F; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #00E599; }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-input {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        color: white;
      }
      .glass-input:focus {
        border-color: #00E599;
        background: rgba(0, 229, 153, 0.05);
        outline: none;
      }

      /* Neon Effects */
      .neon-text-green {
        text-shadow: 0 0 15px rgba(0, 229, 153, 0.4);
      }
      .neon-text-red {
        text-shadow: 0 0 15px rgba(255, 41, 80, 0.4);
      }
      
      /* 
         GRID BACKGROUND
      */
      .grid-bg {
        background-image: 
          linear-gradient(rgba(0, 229, 153, 0.07) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 229, 153, 0.07) 1px, transparent 1px);
        background-size: 50px 50px;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
